<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="raleway-normal">
    <header class="header">
      <nav>
        <h1 class="logo inter-normal">LOGO</h1>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>

    <!-- Main -->
    <main>
        <!-- action section -->
      <section class="action">
        <div class="left-content">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img src="Assets/wc-mini.png" alt="" />
      </section>

      <!-- Productive user section -->
      <section class="users">
        <h1>Joined Thousands of Productive Users</h1>
        <div class="rate">
          <div class="content">
            <h1 class="inter-normal">50K</h1>
            <p>Active Users</p>
          </div>
          <div class="content">
            <h1 class="inter-normal">2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div class="content">
            <h1 class="inter-normal">95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>

      <!--Review section  -->
    

    </main>
  </body>
</html>
